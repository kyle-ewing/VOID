name: Java CI with Maven

on:
  [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'corretto'
        cache: maven
    - name: Build with Maven
      run: mvn --batch-mode --update-snapshots verify

  check-print-statements:
    runs-on: ubuntu-latest
      
    steps:
        - name: Checkout code
          uses: actions/checkout@v4
  
        - name: Set up Java 8
          uses: actions/setup-java@v4
          with:
            distribution: 'corretto'
            java-version: '8'
  
        - name: Search for print statements
          run: |
            echo "Checking for System.out.print statements..."
            found=$(grep -rnw --include="*.java" . -e 'System\.out\.print' || true)
            if [ -n "$found" ]; then
              echo "$found"
              echo "::error::System.out.print statements are not allowed"
              exit 1
            else
              echo "âœ… No print statements found."
            fi
